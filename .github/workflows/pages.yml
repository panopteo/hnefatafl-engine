name: Deploy static Hnefatafl engine to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Run headless regressions (includes worker SELF_TEST)
        run: node tools/run-regressions.js

      - name: Prepare artifact
        run: |
          mkdir dist
          cp index.html dist/
          if [ -f README.md ]; then cp README.md dist/; fi
          if [ -d assets ]; then cp -R assets dist/; fi
          if [ -d public ]; then cp -R public/. dist/; fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
